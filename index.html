<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <title>Pomodoro</title>
  </head>
  <body>
    <header>
      <h1>Pomodoro</h1>
    </header>
    <main>
      <section class="pomodoro">
        <div class="work-time">
          <input id="work" type="number" value="30" />
          <p>Trabalho <small>(min)</small></p>
        </div>
        <div class="pause-time">
          <input id="pause" type="number" value="5" />
          <p>Pausa <small>(min)</small></p>
        </div>
        <div class="sections-time">
          <input id="sections" type="number" max="60" value="3" />
          <p>Sess√µes</p>
        </div>
      </section>
      <button type="button" class="button button-home">Continuar</button>
    </main>
    <script src="./src/main.js"></script>
  </body>
</html>

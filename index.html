<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <title>Pomodoro</title>
  </head>
  <body>
    <header class="flex">
      <img src="./assets/logo.svg" alt="logo pomodoro" />
    </header>
    <main class="flex">
      <section class="pomodoro flex">
        <div class="work-time">
          <span class="span-alert input1">Campo inválido!</span>
          <div class="input-group">
            <div class="buttons">
              <button type="button" class="button shadow button-up">
                <span class="material-icons"> north </span>
              </button>
              <button type="button" class="button shadow button-down">
                <span class="material-icons"> south </span>
              </button>
            </div>
            <input
              id="work"
              type="number"
              value="30"
              class="shadow input-home"
            />
          </div>
          <p class="text">Trabalho <small>(min)</small></p>
        </div>
        <div class="pause-time">
          <span class="span-alert input2">Campo inválido!</span>
          <div class="input-group">
            <div class="buttons">
              <button type="button" class="button shadow button-up">
                <span class="material-icons"> north </span>
              </button>
              <button type="button" class="button shadow button-down">
                <span class="material-icons"> south </span>
              </button>
            </div>
            <input
              id="pause"
              type="number"
              value="5"
              class="shadow input-home"
            />
          </div>
          <p class="text">Pausa <small>(min)</small></p>
        </div>
        <div class="sections-time">
          <span class="span-alert input3">Campo inválido!</span>
          <div class="input-group">
            <div class="buttons">
              <button type="button" class="button shadow button-up">
                <span class="material-icons"> north </span>
              </button>
              <button type="button" class="button shadow button-down">
                <span class="material-icons"> south </span>
              </button>
            </div>
            <input
              id="sections"
              type="number"
              max="60"
              value="3"
              class="shadow input-home"
            />
          </div>
          <p class="text">Sessões</p>
        </div>
      </section>
      <button type="button" class="button button-home">Continuar</button>
    </main>
    <script src="./src/main.js"></script>
  </body>
</html>
